<!DOCTYPE html>
<html lang='en'>
    <head>
        <script src='es5/tex-mml-chtml.js'></script>
        <script src='ui.js'></script>
        <script src='main.js'></script>
        <script src='bridge.js'></script>
        <script src='renderer.js'></script>
        <script src='webgl-utils.js'></script>
        <script src='m4.js'></script>
        <script src='qrc:///qtwebchannel/qwebchannel.js'></script>
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <div id='latexEquations'>
            <table>
                <tr id='rowDisplay1'>
                    <td id='label1' class='label' rowspan='1'>
                        <div>1</div>
                        <button class='viewButton'>▼</button>
                    </td>
                    <td id='display1'>
                        <div>\[\displaystyle{\displaylines{\sin(x)}}\]</div>
                        <button class='deleteEquation'>✖</button>
                    </td>
                </tr>
                <tr id='rowEquation1'>
                    <td colspan='2'>
                        <textarea id='equation1' autofocus>\sin(x)</textarea>
                    </td>
                </tr>
            </table>
            <div id='plusDiv'>
                <button id='addEquation'><img src='../../imgs/plus.png'></button>
            </div>
            <div id='settings'>
                <button id='cog'></button>
            </div>
        </div>
        <div class='container'>
            <canvas id='glcanvas'></canvas>
            <div id='xAxis'><strong>X</strong></div>
            <div id='yAxis'><strong>Y</strong></div>
            <div id='zAxis'><strong>Z</strong></div>
        </div>
    </body>
</html>
